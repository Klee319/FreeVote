apiVersion: 1

datasources:
  # Prometheus データソース
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Loki データソース（ログ）
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  # PostgreSQL データソース（直接クエリ用）
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: accent_vote_db
    user: accent_user
    secureJsonData:
      password: accent_password
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    editable: true